<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Limit</title>
</head>
<body>
    <h1>Post Limit Status</h1>
    <p>Followers: {{ followers }}</p>
    <p>Following: {{ following }}</p>
    <p>Friends: {{ friends }}</p>
    <p>Current Time: {{ time }}</p>
    
    <p>Status: {{ status }}</p>
    <p>Reason: {{ reason }}</p>

    {% if status == "You can post!" %}
    <h3>Post a Tweet</h3>
    <form method="POST" action="{% url 'space:post_tweet' %}">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Write your tweet here..." required></textarea><br><br>
        <button type="submit">Post Tweet</button>
    </form>
    {% endif %}

</body>
</html>
